<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="logo"></div>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Our Profile</a></li>
          <li><a href="#">Portofolio</a></li>
          <li><a href="#">Message Us</a></li>
        </ul>
      </nav>
    </header>

    <hr />
    <main id="main-menu">
      <h1>Hi <span id="user-greeting">User</span>, welcome to our website.</h1>
      <p>
        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Quisquam,
        quod.
      </p>
      <img src="asset/background.jpg" alt="background" class="background" />
      <hr />
      <section class="profile">
        <h1>Our Profile</h1>
        <div class="profile-container">
          <div class="profile1"></div>
          <div class="profile2"></div>
          <div class="profile3"></div>
        </div>
      </section>
      <hr />

      <div class="main-container">
        <section>
          <form name="message-form" class="form">
            <div class="form-group">
              <label for="full-name">Nama :</label>
              <input
                type="text"
                name="full-name"
                id="full-name"
                placeholder="Nama"
              />
            </div>
            <div class="form-group">
              <label for="birth-date">Tanggal Lahir :</label>
              <input type="date" name="birth-date" id="birth-date" />
            </div>
            <div class="form-group">
              <label for="messages">Pesan :</label>
              <textarea
                name="messages"
                id="messages"
                cols="30"
                rows="10"
              ></textarea>
            </div>
            <div class="form-group">
              <label for="gender">Jenis Kelamin :</label>
              <select name="gender" id="gender">
                <option value="laki-laki">Laki-Laki</option>
                <option value="perempuan">Perempuan</option>
              </select>
            </div>
            <button type="submit" id="submit-btn" class="submit">Submit</button>
          </form>
        </section>

        <section class="output">
          <div>
            <h1>Output</h1>
            <p>Nama : <span id="sender-full-name"></span></p>
            <p>Tanggal Lahir : <span id="sender-birth-date"></span></p>
            <p>Pesan : <span id="sender-messages"></span></p>
            <p>Jenis Kelamin : <span id="sender-gender"></span></p>
          </div>
        </section>
      </div>
    </main>

    <footer>
      <p>&copy; 2025 - Kholen</p>
    </footer>

    <script src="js/script.js"></script>
  </body>
</html>
